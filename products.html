<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    header button:hover {
      background-color: #e43c3c;
    }

    .container {
      flex: 1;
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .product p {
      font-size: 1rem;
      color: #666;
    }

    .pagination {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pagination button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .pagination button:hover {
      background-color: #45a049;
    }

    .pagination button.disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Products</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="products" id="productsContainer">
      <!-- Products will be dynamically added here -->
    </div>
    <div class="pagination" id="paginationContainer">
      <!-- Pagination buttons will be dynamically added here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 E-Commerce App</p>
  </footer>

  <script>
    const productsContainer = document.getElementById('productsContainer');
    const paginationContainer = document.getElementById('paginationContainer');
    const logoutBtn = document.getElementById('logoutBtn');

    const API_BASE_URL = 'http://localhost:3306'; // Replace with your backend URL
    const PRODUCTS_PER_PAGE = 6;
    let currentPage = 1;

    // Fetch products from the backend with pagination
    async function fetchProducts(page) {
      try {
        const response = await fetch(`${API_BASE_URL}/products?page=${page}&limit=${PRODUCTS_PER_PAGE}`, {
          credentials: 'include',
        });

        if (response.status === 401) {
          alert('Unauthorized. Redirecting to login.');
          window.location.href = '/login.html'; // Redirect to login page
          return;
        }

        const data = await response.json();
        if (data.products && data.totalPages) {
          renderProducts(data.products);
          renderPagination(data.totalPages);
        }
      } catch (error) {
        console.error('Error fetching products:', error);
        alert('Failed to fetch products.');
      }
    }

    // Render the products to the DOM
    function renderProducts(products) {
      productsContainer.innerHTML = ''; // Clear previous products
      products.forEach((product) => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
        `;
        productsContainer.appendChild(productDiv);
      });
    }

    // Render pagination buttons
    function renderPagination(totalPages) {
      paginationContainer.innerHTML = ''; // Clear previous pagination

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = i === currentPage ? 'active' : '';
        button.disabled = i === currentPage;
        button.classList.add(i === currentPage ? 'disabled' : '');
        button.addEventListener('click', () => {
          currentPage = i;
          fetchProducts(currentPage);
        });
        paginationContainer.appendChild(button);
      }
    }

    // Logout the user
    logoutBtn.addEventListener('click', async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/logout`, {
          method: 'POST',
          credentials: 'include',
        });

        if (response.ok) {
          alert('Logout successful.');
          window.location.href = '/login.html'; // Redirect to login page
        } else {
          alert('Failed to logout.');
        }
      } catch (error) {
        console.error('Error logging out:', error);
      }
    });

    // Initialize the page by fetching products
    fetchProducts(currentPage);
  </script>
</body>
</html>
