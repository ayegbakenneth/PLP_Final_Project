<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <style>
    /* General Reset */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: black;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    header button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    header button:hover {
      background-color: #e43c3c;
    }

    .container {
      flex: 1;
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      max-width: 50%;
      height: 75%;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .product p {
      font-size: 2rem;
      color: #666;
    }

    .pagination {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pagination button {
      background-color: black;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 2rem;
    }

    .pagination button:hover {
      background-color: #45a049;
    }

    .pagination button.disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Products</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="products" id="productsContainer">
      <!-- Products will be dynamically added here -->
    </div>
    <div class="pagination" id="paginationContainer">
      <!-- Pagination buttons will be dynamically added here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 E-Commerce App</p>
  </footer>

  <script>
    const productsContainer = document.getElementById('productsContainer');
    const paginationContainer = document.getElementById('paginationContainer');
    const logoutBtn = document.getElementById('logoutBtn');
  
    const API_BASE_URL = 'http://localhost:3000'; // Backend base URL
    const PRODUCTS_PER_PAGE = 6;
    let currentPage = 1;
  
    // Fetch products from the backend with pagination
    async function fetchProducts(page = 1) {
      try {
        const response = await fetch(`${API_BASE_URL}/product?page=${page}&limit=${PRODUCTS_PER_PAGE}`, {
          credentials: 'include', // Include session cookie for authentication
        });
  
        if (response.ok) {
          const data = await response.json();
          displayProducts(data.products);
          setupPagination(data.totalPages, page);
        } else if (response.status === 401) {
          alert('Unauthorized. Redirecting to login.');
          window.location.href = '/login.html'; // Redirect to login page
        } else {
          const error = await response.text();
          alert(error);
        }
      } catch (err) {
        console.error('Error fetching products:', err);
        alert('Failed to fetch products.');
      }
    }
  
    // Display products dynamically
    function displayProducts(products) {
      productsContainer.innerHTML = ''; // Clear previous products
  
      products.forEach((product) => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
  
        // Check if the image is an external URL or a local file
        const imageUrl = product.image.startsWith('http') ? product.image : `${API_BASE_URL}${product.image}`;
  
        productDiv.innerHTML = `
          <img src="${imageUrl}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Price: $${product.price}</p>
        `;
        productsContainer.appendChild(productDiv);
      });
    }
  
    // Set up pagination dynamically
    function setupPagination(totalPages, currentPage) {
      paginationContainer.innerHTML = ''; // Clear previous pagination
  
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.disabled = i === currentPage;
        button.className = i === currentPage ? 'disabled' : '';
        button.addEventListener('click', () => {
          fetchProducts(i);
        });
        paginationContainer.appendChild(button);
      }
    }
  
    // Logout functionality
    logoutBtn.addEventListener('click', async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/logout`, {
          method: 'POST',
          credentials: 'include',
        });
  
        if (response.ok) {
          alert('Logout successful.');
          window.location.href = '/login.html'; // Redirect to login page
        } else {
          alert('Failed to logout.');
        }
      } catch (error) {
        console.error('Error logging out:', error);
      }
    });
  
    // Fetch products on page load
    fetchProducts(currentPage);
  </script>
</body>
</html>
